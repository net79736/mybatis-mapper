    <script>
        const API_BASE_URL = '/api/orders';

        /**
         * ê²€ìƒ‰ ì¡°ê±´ìœ¼ë¡œ ì£¼ë¬¸ ëª©ë¡ ì¡°íšŒ
         */
        async function searchOrders() {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            
            // ë¹ˆ ê°’ ì œê±°
            const searchParams = {};
            for (const [key, value] of formData.entries()) {
                if (value && value.trim() !== '') {
                    if (key === 'price') {
                        searchParams[key] = parseFloat(value);
                    } else {
                        searchParams[key] = value.trim();
                    }
                }
            }

            // URL íŒŒë¼ë¯¸í„° ìƒì„±
            const params = new URLSearchParams();
            Object.keys(searchParams).forEach(key => {
                params.append(key, searchParams[key]);
            });

            const url = params.toString() ? `${API_BASE_URL}?${params.toString()}` : `${API_BASE_URL}/all`;
            
            await fetchOrders(url);
        }

        /**
         * ì „ì²´ ì£¼ë¬¸ ëª©ë¡ ì¡°íšŒ
         */
        async function getAllOrders() {
            await fetchOrders(`${API_BASE_URL}/all`);
        }

        /**
         * ì£¼ë¬¸ ëª©ë¡ ì¡°íšŒ (ê³µí†µ í•¨ìˆ˜)
         */
        async function fetchOrders(url) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('errorMessage');
            const orderListEl = document.getElementById('orderList');
            const resultsCountEl = document.getElementById('resultsCount');

            // ì´ˆê¸°í™”
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            orderListEl.innerHTML = '';

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const orders = await response.json();
                
                loadingEl.style.display = 'none';
                resultsCountEl.textContent = `ì´ ${orders.length}ê±´`;

                if (orders.length === 0) {
                    orderListEl.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div class="empty-state-text">ì¡°íšŒëœ ì£¼ë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>
                        </div>
                    `;
                    return;
                }

                // ì£¼ë¬¸ ëª©ë¡ ë Œë”ë§
                renderOrders(orders, orderListEl);

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = `ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`;
                console.error('Error:', error);
            }
        }

        /**
         * ì£¼ë¬¸ ëª©ë¡ ë Œë”ë§
         */
        function renderOrders(orders, container) {
            // ì£¼ë¬¸ë³„ë¡œ ê·¸ë£¹í™” (ê°™ì€ ì£¼ë¬¸ì˜ ì œí’ˆë“¤ì„ í•©ì¹¨)
            const orderMap = new Map();
            
            orders.forEach(order => {
                if (!orderMap.has(order.seq)) {
                    orderMap.set(order.seq, {
                        ...order,
                        productObjList: []
                    });
                }
                
                // ì œí’ˆ ì •ë³´ê°€ ìˆìœ¼ë©´ ì¶”ê°€
                if (order.productObjList && order.productObjList.length > 0) {
                    const existingOrder = orderMap.get(order.seq);
                    order.productObjList.forEach(product => {
                        // ì¤‘ë³µ ì œí’ˆ ì œê±°
                        const exists = existingOrder.productObjList.some(p => 
                            p.seq === product.seq && p.name === product.name
                        );
                        if (!exists) {
                            existingOrder.productObjList.push(product);
                        }
                    });
                }
            });

            const groupedOrders = Array.from(orderMap.values());
            
            groupedOrders.forEach(order => {
                const orderCard = createOrderCard(order);
                container.appendChild(orderCard);
            });
        }

        /**
         * ì£¼ë¬¸ ì¹´ë“œ ìƒì„±
         */
        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card';

            const productsHtml = order.productObjList && order.productObjList.length > 0
                ? `
                    <div class="product-section">
                        <div class="product-title">ğŸ›ï¸ ì£¼ë¬¸ ì œí’ˆ (${order.productObjList.length}ê°œ)</div>
                        <div class="product-list">
                            ${order.productObjList.map(product => `

                                    <div class="product-name">${escapeHtml(product.name || 'ì œí’ˆëª… ì—†ìŒ')}</div>
                                    <div class="product-price">â‚©${formatNumber(product.price || 0)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `
                : '<div class="product-section"><div class="product-title">ğŸ›ï¸ ì£¼ë¬¸ ì œí’ˆ ì—†ìŒ</div></div>';

            card.innerHTML = `

                        <span class="detail-label">íšŒì› ì´ë¦„</span>
                        <span class="detail-value">${escapeHtml(order.name || 'N/A')}</span>
                    </div>
                    <div class="detail-item">

                        <span class="detail-value">${escapeHtml(order.email || 'N/A')}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ì „í™”ë²ˆí˜¸</span>
                        <span class="detail-value">${escapeHtml(order.phone || 'N/A')}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">ì£¼ì†Œ</span>
                        <span class="detail-value">${escapeHtml(order.address || 'N/A')}</span>

                        <span class="detail-label">ìƒì„±ì¼ì‹œ</span>
                        <span class="detail-value">${escapeHtml(order.regDate || 'N/A')}</span>

            `;

            return card;
        }

        function escapeHtml(text) {
